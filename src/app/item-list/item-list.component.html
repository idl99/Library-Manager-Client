<div class="container-fluid">
  <div class="row">
    <div class="col-4 d-flex justify-content-start">
      <span id="add-items-lbl" class="d-flex">ADD </span>
      <button mat-flat-button (click)="onClick('Book')">
        <i class="material-icons">
            book
        </i> BOOK
      </button>
      <button mat-flat-button (click)="onClick('DVD')">
        <i class="material-icons">
            album
        </i> DVD
      </button>
    </div>
    <div class="col-8 d-flex justify-content-end">
      <app-search-item></app-search-item>
    </div>
  </div>
  <div id="table-container" class="row">
    <table mat-table [dataSource]=data>
      <ng-container matColumnDef="ISBN">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let item"> {{item.getISBN()}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> TITLE </th>
        <td mat-cell *matCellDef="let item"> {{item.getTitle()}} </td>
      </ng-container>
      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef> SECTION </th>
        <td mat-cell *matCellDef="let item"> {{item.getSection()}} </td>
      </ng-container>
      <ng-container matColumnDef="actionBtns">
          <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
          <td mat-cell *matCellDef="let item"><app-action-buttons></app-action-buttons></td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let mockDataRow; columns: columnsToDisplay"></tr>
    </table>  
  </div>
</div>
