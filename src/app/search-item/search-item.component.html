<form>
  <mat-form-field floatLabel="never" class="example-full-width">
    <input matInput placeholder="Search" [formControl]="searchItem"
            [errorStateMatcher]="matcher">
    <mat-error *ngIf="searchItem.hasError('required') || searchItem.hasError('minlength')">
      Enter at least <strong>5 characters</strong>
    </mat-error>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>
